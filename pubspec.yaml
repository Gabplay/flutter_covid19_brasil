name: covid_19_brasil
description: Mapa para análise de casos do Coronavírus no Brasil

version: 1.6.0

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  charts_flutter: ^0.9.0
  date_format: ^1.0.8
  feature_discovery: ^0.12.0+2
  firebase_analytics: ^5.0.16
  flutter_typeahead: ^1.8.7
  flutter_cache_manager: ^1.4.1
  google_maps_flutter: ^0.5.29
  like_button: ^1.0.1
  package_info: ^0.4.1
  permission_handler: ^5.0.1+1
  sliding_up_panel: ^1.0.2
  shared_preferences: ^0.5.8
  splashscreen: ^1.2.0
  statusbar: ^1.1.0
  vibration: ^1.4.0
  webview_flutter: ^0.3.22+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  image_path: "icon/icon2.png" 
  android: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/map-style.txt
